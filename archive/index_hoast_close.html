<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECHOSYSTEMS "hovering"</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      font-style: italic;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      margin: 0.5em;
      border-radius: 10px;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 2rem;
    }

    /* Add white border to the actual rendered video element */
    .video-js {
      border: 1px solid white;
    }

    #hoast360-player {
      width: 640px;
      max-width: 90vw;
    }
  </style>
</head>

<body>

  <h1>ECHOSYSTEMS</h1>
  <p>"hovering"</p>

  <button onclick="init()">Load</button>
  <button onclick="stop()">Stop</button>

  <div class="video-wrapper">
    <video-js id="hoast360-player" class="video-js vjs-fluid vjs-big-play-centered" controls preload="auto" crossorigin="anonymous" data-setup="{}">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
      </p>
    </video-js>
  </div>

  <script src="./dist/hoast360.bundle.js"></script>
  <script>
    var hoast360 = new HOAST360();

    function init() {
      hoast360.initialize("media/hovering/", "irs/", 4);
    }

    function stop() {
      hoast360.reset();
    }
  </script>
</body>
</html>
