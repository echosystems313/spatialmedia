<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECHOSYSTEMS "hovering"</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'TsukimiRounded';
      src: url('fonts/TsukimiRounded-Regular.ttf') format('truetype');
      font-weight: 400;
    }

    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px; /* Added padding to ensure content stays within view */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Changed from center to better control spacing */
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box; /* Ensures padding is included in height calculations */
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0;
      font-family: 'TsukimiRounded', sans-serif;
      font-weight: 400;
    }
    p {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
      font-style: normal;
      font-family: 'Courier New', monospace;
    }
    .button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: white;
      color: black;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
    }
    #hoast360-player {
      width: 700px;
      max-width: 85vw;
      height: 350px; /* Maintains 2:1 aspect ratio */
      max-height: 45vh; /* Reduced to prevent scrolling */
      position: relative;
      border: 1px solid white;
      margin: 0 auto;
    }
    #hoast360-player canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Responsive adjustments */
    @media (max-height: 700px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.75rem; }
      #hoast360-player {
        height: 300px;
        max-height: 40vh;
      }
    }
    
    /* New CSS: When hovering the player, ensure the control bar is visible */
    #hoast360-player:hover .vjs-control-bar {
      opacity: 1 !important;
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <h1>ECHOSYSTEMS</h1>
  <p>"hovering"</p>
  <div class="button-container">
    <button onclick="init()">Load</button>
    <!--<button onclick="stop()">Stop</button> -->
  </div>
  <video-js
    id="hoast360-player"
    class="video-js vjs-fluid vjs-big-play-centered"
    controls
    preload="auto"
    crossorigin="anonymous"
    data-setup='{}'
  >
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
    </p>
  </video-js>
  <script src="./dist/hoast360.bundle.js"></script>
  <script>
    var hoast360 = new HOAST360();
    function init() {
      const MEDIA_URL = "https://pub-50ad6c6851e94dadbf5a2004fd002705.r2.dev/hovering/";
      const IR_PATH = "/spatialmedia/irs/";  // unchanged absolute path
      hoast360.initialize(MEDIA_URL, IR_PATH, 4);
    }
    function stop() {
      hoast360.reset();
    }
  </script>
</body>
</html>
