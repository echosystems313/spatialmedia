<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECHOSYSTEMS "hovering"</title>
  <meta charset="utf-8" />

  <style>
    @font-face {
      font-family: 'TsukimiRounded';
      src: url('fonts/TsukimiRounded-Regular.ttf') format('truetype');
      font-weight: 400;
    }

    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
      font-family: 'TsukimiRounded', sans-serif;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1rem;
      font-family: 'Courier New', monospace;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
    }

    #video-wrapper {
      position: relative;
      width: 90vw;
      max-width: 800px;
      min-width: 600px;
      padding-top: 45%; /* 2:1 aspect ratio */
      margin: 0 auto 2rem;
    }

    #hoast360-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      border: 1px solid white;
    }

    #hoast360-player canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Ensure controls appear on hover */
    #hoast360-player:hover .vjs-control-bar {
      opacity: 1 !important;
      visibility: visible !important;
    }

    @media (max-width: 700px) {
      h1 { font-size: 2rem; }
      p { font-size: 1.2rem; }
      button { font-size: 0.9rem; padding: 0.5em 1em; }
      #video-wrapper { min-width: 300px; }
    }
  </style>
</head>

  <p>"hovering"</p>

    <button onclick="init()">Load</button>
    <button onclick="stop()">Stop</button>
  </div>
