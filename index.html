<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="ECHOSYSTEMS: immersive audiovisual work by maro kariya and ethan marshall cohen." />
  <title>ECHOSYSTEMS â€” hovering / desert</title>

  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'TsukimiRounded';
      src: url('fonts/TsukimiRounded-Regular.ttf') format('truetype');
      font-weight: 400;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'TsukimiRounded', sans-serif;
      font-weight: 400;
    }

    h2 {
      font-size: 1.5rem;
      font-family: 'Courier New', monospace;
      font-weight: normal;
      margin: 2rem 0 0.5rem;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-wrapper {
      width: 700px;
      max-width: 85vw;
      height: 350px;
      max-height: 45vh;
      border: 1px solid white;
      position: relative;
      margin-bottom: 2rem;
    }

    video-js,
    .video-wrapper canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-height: 700px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.25rem; }
      .video-wrapper {
        height: 300px;
        max-height: 40vh;
      }
    }

    .video-wrapper:hover .vjs-control-bar {
      opacity: 1 !important;
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>ECHOSYSTEMS</h1>
    <h2>maro kariya x ethan marshall cohen</h2>
  </header>

  <main>
    <section>
      <h2>"hovering" (2025)</h2>
      <div class="video-wrapper">
        <video-js
          id="player-hovering"
          class="video-js vjs-fluid vjs-big-play-centered"
          controls
          preload="auto"
          crossorigin="anonymous"
          data-setup='{}'
        >
          <p class="vjs-no-js">
            Please enable JavaScript and upgrade your browser to view this video.
          </p>
        </video-js>
      </div>
    </section>

    <section>
      <h2>"desert" (2025)</h2>
      <div class="video-wrapper">
        <video-js
          id="player-desert"
          class="video-js vjs-fluid vjs-big-play-centered"
          controls
          preload="auto"
          crossorigin="anonymous"
          data-setup='{}'
        >
          <p class="vjs-no-js">
            Please enable JavaScript and upgrade your browser to view this video.
          </p>
        </video-js>
      </div>
    </section>
  </main>

  <script src="./dist/hoast360.bundle.js"></script>
  <script>
    window.onload = () => {
      const hoastHovering = new HOAST360('player-hovering');
      const hoastDesert = new HOAST360('player-desert');

      hoastHovering.initialize(
        "https://pub-50ad6c6851e94dadbf5a2004fd002705.r2.dev/hovering/",
        "/spatialmedia/irs/",
        4
      );

      hoastDesert.initialize(
        "https://pub-50ad6c6851e94dadbf5a2004fd002705.r2.dev/desert/",
        "/spatialmedia/irs/",
        4
      );
    };
  </script>
</body>
</html>
